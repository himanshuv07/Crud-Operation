<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD OPERATION</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="popup-form-container">
      <article class="sub-container">
        <i class="fa-solid fa-x"></i>
        <form class="form-add-control">
          <h1>Add Details</h1>
          <hr />
          <input type="number" name="id" id="id" placeholder="Enter Id" />
          <input type="text" name="name" id="name" placeholder="Enter Name" />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email"
          />
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter Phone number"
          />
          <button type="submit">Add Data</button>
        </form>
      </article>
    </section>

    <section class="container">
      <article>
        <span class="display-form-update">Add+++</span> <!-- This is the Add button -->
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>PHONE</th>
              <th>EMAIL</th>
              <th>MORE ACTIONS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    
    <section class="popup-form-container">
      <article class="sub-container">
        <form class="form-add-control">
          <h1>Add Details</h1>
          <hr />
          <input type="number" name="id" id="id" placeholder="Enter Id" />
          <input type="text" name="name" id="name" placeholder="Enter Name" />
          <input type="email" name="email" id="email" placeholder="Enter Email" />
          <input type="tel" name="phone" id="phone" placeholder="Enter Phone number" />
          <button type="submit">Add Data</button>
        </form>
      </article>
    </section>
    

    <script src="App.js"></script>
  </body>
</html>
